<!DOCTYPE html>
<html>
<head>
	<title> Learning Select </title>
</head>

<body>

	<b> Choose your month </b>
	<select name="current-month"> 
		<option> January </option>
		<option selected> February </option>
		<option> March </option>
		<option> April </option>
		<option> May </option>
		<option> June </option>
	</select>		
	

</body>

</html>
